<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
    <div>
        <div class=" h-100 d-flex align-items-center justify-content-center colored">
            <div class="p-5 m-5 card w-50">
                <div class="card-body">
                <h5 class="card-title">Registration</h5>
                
                <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                 <div class="p-2 m-2"></div>
                 <form method="POST" action="{%url 'perform_registration'%}">
                    {% csrf_token %}
                    <!-- First name  input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">First Name<span class="importants">*</span>
                      <input type="text" id="first_name" class="form-control" name="first_name" required/>
                      <div class="invalid-feedback">Please choose a username.</div>
                    </div>
                    <!-- last name  input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Last Name<span class="importants">*</span></label>
                      <input type="text" id="last_name" class="form-control" name="last_name" required/>
                      
                    </div>
                    <!-- last name  input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Email<span class="importants">*</span></label>
                      <input type="text" id="email" class="form-control" name="email" required/>
                      
                    </div>
                    <!-- last name  input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="email">Username<span class="importants">*</span></label>
                      <input type="text" id="username" class="form-control" name="username" required/>
                      
                    </div>
                  
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="password">Password<span class="importants">*</span></label>
                      <input type="password" id="password" class="form-control" name="password" required/>
                      
                    </div>
                  
                    
                  
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4">Submit</button>
                    <!-- <button type="reset" class="btn btn-secondary btn-block mb-4 ">Clear</button> -->
                    <a type="button" class="btn btn-secondary btn-block mb-4 " href="{% url 'home'%}" >Go back</a>
                    </div>
                  </form>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </div>
</body>
</html>
