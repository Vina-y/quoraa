<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>answers</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'login.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div>
        <div class=" h-100 d-flex align-items-center justify-content-center ">
            <div class=" card p-2 m-2 card w-50 h-50 ">
                <div class="card-body">
                <h5 class="card-title">Answers.</h5>
                
                <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
                 <div class="p-2 m-2"></div>
                 {% if answers %}
                 {% for id in answers %}
                 <ul class="list-group">
                    <li class="list-group-item text-body-secondary"><h5>{{id.answer}}</h5>
                      
                        {%if not id.liked %}
                        <a href="{% url 'like_answer' id.id 'true' %}" >
                      <i class="fa fa-thumbs-o-up " style="font-size:30px"></i></a>
                      {% else %}
                      <a href="{% url 'like_answer' id.id 'false' %}" >
                      <i class="fa fa-thumbs-o-up " style="font-size:30px ;color:green"></i></a>
                      {%endif%}
                    
                      <p >Answer by : {{id.answer_by}}</p></li>
                    <p></p>
                    
                </ul>
                {% endfor %}
                {% else %}
                <h5>No answers. Be the first to answer</h5>


                 <!-- <h5>{{id.answer}}</h5> -->
                
                 {%endif%}
                 
                  <a type="button" class="btn btn-outline-dark " href="{% url 'dashboard_page'%}" >Go back</a>
                      
                  
                      
                    </div>
                  </form>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   
  </div>
</body>
</html>
